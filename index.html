<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lookalike!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="logo">lookalike</p>
    <form class="form">
      <label for="input-file" id="drop-area">
        <input
          type="file"
          class="file"
          accept="image/*"
          name="file"
          id="input-file"
          capture="user"
          hidden
        />
        <img
          src="cloud upload icon.png"
          alt="your lookalike"
          id="lookalike_img"
          width="25%"
        />
        <p class="drop-text">add a picture of your face</p>
      </label>
      <button type="submit" class="btn"><p>search</p></button>
    </form>
    <p id="shape">by bams!</p>

    <script src="main.js"></script>
  </body>
</html>
